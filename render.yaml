services:
  - type: web
    name: syncflow
    runtime: node
    buildCommand: npm install && npm install --prefix server && npm run build
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=400
    disk:
      name: data
      mountPath: /opt/render/project/src/server/db
      sizeGB: 1